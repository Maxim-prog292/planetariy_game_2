<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Защита Земли</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Стартовый экран -->
    <div id="startScreen">
      <p style="font-size: 36px">Защита Земли</p>
      <p style="font-size: 24px">Используй палец.</p>
      <div class="button_container">
        <button class="btn" id="startButton">Начать</button>
        <button class="btn returnButton">Меню</button>
      </div>
    </div>

    <!-- Экран окончания игры -->
    <div id="gameOverScreen" style="display: none">
      <h1>Вы проиграли</h1>
      <p id="scoreDisplay"></p>
      <div class="button_container">
        <button class="btn" id="restartButton">Заново</button>
        <button class="btn returnButton">Меню</button>
      </div>
    </div>

    <!-- Игровая зона -->
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
